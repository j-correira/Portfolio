<section class="section" style="padding: 1rem 1.5rem;">
<div class="content">

        <div class="contact_form">
                <form
                action="#"
                method="POST"
              >
                <div class="field">
                  <label class="label">Name</label>
                  <div class="control">
                    <input
                      class="input"
                      type="text"
                      placeholder="Your Name"
                      name="Name"
                    />
                  </div>
                </div>

                <div class="field">
                  <label class="label">Email</label>
                  <div class="control">
                    <input
                      class="input"
                      type="email"
                      placeholder="Your Email"
                      name="Email"
                    />
                  </div>
                </div>

                <div class="field">
                        <label class="label">Subject</label>
                        <div class="control">
                          <input
                            class="input"
                            type="text"
                            placeholder="Hello"
                            name="Name"
                          />
                        </div>
                      </div>
            
                <div class="field">
                  <label class="label">Message</label>
                  <div class="control">
                    <textarea
                      class="textarea"
                      placeholder="Hey Jordan, Whatsup!"
                      name="Message"
                    ></textarea>
                  </div>
                </div>
            
                    <button class="button button-style is-medium is-fullwidth margin-top30" style="font-family: 'Signika', sans-serif;">Send Email
                    </button>
            
              </form>
            </div>
</div>
